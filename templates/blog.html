<!-- templates/blog.html -->
{% extends "base.html" %}

{% block content %}

{% for post in post_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    {% autoescape off %}
    {{ post.body|truncatewords:20|safe }}
    {% endautoescape %}
</div>
{% endfor %}
{% endblock content %}
